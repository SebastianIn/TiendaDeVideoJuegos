<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-inventario-heading" jhiTranslate="tIendaDeVideoJuegosApp.inventario.home.createOrEditLabel">Create or edit a Inventario</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tIendaDeVideoJuegosApp.inventario.total" for="field_total">Total</label>
                    <input type="number" class="form-control" name="total" id="field_total"
                           formControlName="total"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tIendaDeVideoJuegosApp.inventario.disponibles" for="field_disponibles">Disponibles</label>
                    <input type="number" class="form-control" name="disponibles" id="field_disponibles"
                           formControlName="disponibles"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tIendaDeVideoJuegosApp.inventario.enAlquiler" for="field_enAlquiler">En Alquiler</label>
                    <input type="number" class="form-control" name="enAlquiler" id="field_enAlquiler"
                           formControlName="enAlquiler"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tIendaDeVideoJuegosApp.inventario.juego" for="field_juego">Juego</label>
                    <select class="form-control" id="field_juego" name="juego" formControlName="juegoId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="juegoOption.id" *ngFor="let juegoOption of juegos; trackBy: trackById">{{ juegoOption.nombre }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
