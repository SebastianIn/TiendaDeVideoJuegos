<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cliente">
            <h2><span jhiTranslate="tIendaDeVideoJuegosApp.cliente.detail.title">Cliente</span> {{ cliente.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tIendaDeVideoJuegosApp.cliente.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ cliente.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="tIendaDeVideoJuegosApp.cliente.apellido">Apellido</span></dt>
                <dd>
                    <span>{{ cliente.apellido }}</span>
                </dd>
                <dt><span jhiTranslate="tIendaDeVideoJuegosApp.cliente.cedula">Cedula</span></dt>
                <dd>
                    <span>{{ cliente.cedula }}</span>
                </dd>
                <dt><span jhiTranslate="tIendaDeVideoJuegosApp.cliente.fechaNacimiento">Fecha Nacimiento</span></dt>
                <dd>
                    <span>{{ cliente.fechaNacimiento }}</span>
                </dd>
                <dt><span jhiTranslate="tIendaDeVideoJuegosApp.cliente.rangoEdad">Rango Edad</span></dt>
                <dd>
                    <span>{{ cliente.rangoEdad }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cliente', cliente.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
