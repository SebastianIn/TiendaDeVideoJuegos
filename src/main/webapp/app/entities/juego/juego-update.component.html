<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-juego-heading" jhiTranslate="tIendaDeVideoJuegosApp.juego.home.createOrEditLabel">Create or edit a Juego</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tIendaDeVideoJuegosApp.juego.nombre" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                           formControlName="nombre"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tIendaDeVideoJuegosApp.juego.fechaPublicacion" for="field_fechaPublicacion">Fecha Publicacion</label>
                    <div class="input-group">
                        <input id="field_fechaPublicacion" type="text" class="form-control" name="fechaPublicacion" ngbDatepicker #fechaPublicacionDp="ngbDatepicker" formControlName="fechaPublicacion"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaPublicacionDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tIendaDeVideoJuegosApp.juego.protagonistas" for="field_protagonistas">Protagonistas</label>
                    <input type="text" class="form-control" name="protagonistas" id="field_protagonistas"
                           formControlName="protagonistas"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tIendaDeVideoJuegosApp.juego.director" for="field_director">Director</label>
                    <input type="text" class="form-control" name="director" id="field_director"
                           formControlName="director"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tIendaDeVideoJuegosApp.juego.productor" for="field_productor">Productor</label>
                    <input type="text" class="form-control" name="productor" id="field_productor"
                           formControlName="productor"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tIendaDeVideoJuegosApp.juego.tecnologia" for="field_tecnologia">Tecnologia</label>
                    <input type="text" class="form-control" name="tecnologia" id="field_tecnologia"
                           formControlName="tecnologia"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
